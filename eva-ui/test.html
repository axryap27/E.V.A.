<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>E.V.A. Test Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 20px;
        }
        
        .eva-window {
            width: 320px;
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(40px) saturate(180%);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .header {
            padding: 16px;
            background: rgba(255, 255, 255, 0.02);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .eva-orb {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 16px;
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.4);
            position: relative;
        }
        
        .eva-orb::before {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.3;
            }
            50% {
                transform: scale(1.5);
                opacity: 0;
            }
        }
        
        .title {
            flex: 1;
            color: white;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 3px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ef4444;
            transition: background 0.3s;
        }
        
        .status-dot.online {
            background: #22c55e;
            box-shadow: 0 0 10px rgba(34, 197, 94, 0.5);
        }
        
        .close-btn {
            width: 24px;
            height: 24px;
            background: rgba(255, 255, 255, 0.05);
            border: none;
            border-radius: 6px;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            font-size: 18px;
            line-height: 1;
        }
        
        .close-btn:hover {
            background: rgba(239, 68, 68, 0.5);
            color: white;
        }
        
        .chat {
            height: 400px;
            overflow-y: auto;
            padding: 16px;
        }
        
        .chat::-webkit-scrollbar {
            width: 6px;
        }
        
        .chat::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.02);
        }
        
        .chat::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }
        
        .message {
            margin-bottom: 12px;
            display: flex;
            animation: messageIn 0.3s ease-out;
        }
        
        @keyframes messageIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message-bubble {
            max-width: 80%;
            padding: 10px 14px;
            border-radius: 12px;
            font-size: 13px;
            line-height: 1.5;
            white-space: pre-wrap;
        }
        
        .message.user .message-bubble {
            background: rgba(59, 130, 246, 0.3);
            color: white;
            border: 1px solid rgba(59, 130, 246, 0.4);
        }
        
        .message.assistant .message-bubble {
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .welcome {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .welcome h2 {
            font-size: 28px;
            margin-bottom: 8px;
            color: white;
        }
        
        .welcome p {
            font-size: 14px;
            margin-bottom: 20px;
        }
        
        .quick-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-top: 20px;
        }
        
        .quick-btn {
            padding: 8px 12px;
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 8px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .quick-btn:hover {
            background: rgba(59, 130, 246, 0.2);
            transform: translateY(-1px);
        }
        
        .input-area {
            padding: 12px 16px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            gap: 8px;
        }
        
        input {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 10px 12px;
            color: white;
            font-size: 13px;
        }
        
        input:focus {
            outline: none;
            border-color: rgba(59, 130, 246, 0.5);
            background: rgba(255, 255, 255, 0.08);
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }
        
        .send-btn {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.2s;
        }
        
        .send-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.4);
        }
        
        .send-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="eva-window">
        <div class="header">
            <div class="eva-orb">‚óé</div>
            <div class="title">E.V.A.</div>
            <div class="status-dot" id="status"></div>
            <button class="close-btn" onclick="window.close()">√ó</button>
        </div>
        
        <div class="chat" id="chat">
            <div class="welcome" id="welcome">
                <h2>üëã Hello!</h2>
                <p>I'm E.V.A., your embedded virtual assistant</p>
                <div class="quick-actions">
                    <button class="quick-btn" onclick="quickSend('Hello')">üëã Say Hi</button>
                    <button class="quick-btn" onclick="quickSend('What time is it?')">üïê Time</button>
                    <button class="quick-btn" onclick="quickSend('What can you do?')">üí° Help</button>
                    <button class="quick-btn" onclick="quickSend('What\'s the date?')">üìÖ Date</button>
                </div>
            </div>
        </div>
        
        <div class="input-area">
            <input 
                type="text" 
                id="input" 
                placeholder="Ask E.V.A. anything..."
                onkeypress="if(event.key==='Enter') send()"
                autofocus
            />
            <button class="send-btn" onclick="send()">‚û§</button>
        </div>
    </div>
    
    <script>
        const chat = document.getElementById('chat');
        const input = document.getElementById('input');
        const status = document.getElementById('status');
        const welcome = document.getElementById('welcome');
        
        // Check connection
        async function checkHealth() {
            try {
                const res = await fetch('http://localhost:8765/health');
                if (res.ok) {
                    status.classList.add('online');
                }
            } catch (err) {
                status.classList.remove('online');
                setTimeout(checkHealth, 3000); // Retry in 3s
            }
        }
        
        checkHealth();
        setInterval(checkHealth, 10000); // Check every 10s
        
        async function send() {
            const text = input.value.trim();
            if (!text) return;
            
            // Remove welcome message
            if (welcome) welcome.remove();
            
            // Add user message
            addMessage('user', text);
            input.value = '';
            
            try {
                const res = await fetch('http://localhost:8765/command', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text })
                });
                
                const data = await res.json();
                addMessage('assistant', data.response);
            } catch (err) {
                addMessage('assistant', '‚ö†Ô∏è Connection error. Make sure E.V.A. daemon is running.');
            }
        }
        
        function quickSend(text) {
            input.value = text;
            send();
        }
        
        function addMessage(role, text) {
            const div = document.createElement('div');
            div.className = `message ${role}`;
            div.innerHTML = `<div class="message-bubble">${escapeHtml(text)}</div>`;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
